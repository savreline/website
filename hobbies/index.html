<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- load jQuery and elements -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" 
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
      crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  
    <div id="header"></div>
    <title>Sasha Avreline: Hobbies</title>
  </head>
  <body>
    <div id="nav"></div>

    <!-- main content -->
    <div class="container">
    
      <section class="border my-4 p-3 shadow">
        <p><strong>Photography.</strong> I am by no means a professional photographer, 
          but I really enjoy capturing beautiful scenery and nature in general.</p>
        <div class="row justify-content-center">
          <div class="col-9">
            <div class="carousel slide carousel-fade" id="photos" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#photos" data-slide-to="0" class="active"></li>
                <li data-target="#photos" data-slide-to="1"></li>
                <li data-target="#photos" data-slide-to="2"></li>
                <li data-target="#photos" data-slide-to="3"></li>
                <li data-target="#photos" data-slide-to="4"></li>
                <li data-target="#photos" data-slide-to="5"></li>
                <li data-target="#photos" data-slide-to="6"></li>
              </ol><!-- carousel-indicators -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="/.img/siwash.png" alt="Siwash Rock, Stanley Park">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/.img/falls.png" alt="Ramona Falls, Oregon">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/.img/lake.png" alt="Joffre  Lakes, Pemberton">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/.img/snow.png" alt="Blue Grouse Lake, Grouse Mountain">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/.img/sakura.png" alt="Cherry Blossoms, Vancouver">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/.img/tulips.png" alt="Tulips, Butchard Gardens">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/.img/van.png" alt="View of Vancouver, BC at Sunrise">
                </div>
              </div><!-- carousel-inner -->
              <a class="carousel-control-prev" href="#photos" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a><!-- prev -->
              <a class="carousel-control-next" href="#photos" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a><!-- next -->
            </div><!-- carousel -->
          </div><!-- col -->
        </div><!-- row -->
      </section><!-- photography -->
    
      <section class="border my-4 p-3 shadow">
        <section class="media">
          <div class="media-body text-justify lgtext">
            <p><strong>Antique equipment.</strong></p>
          </div>
          <img class="ml-4 w-50 rnd-img" src="/.img/proj2.png" alt="Silent film projector">
        </section><!-- media -->
      </section><!-- tech -->

      <section class="border my-4 p-3 shadow">
        <section class="media">
          <div class="media-body text-justify lgtext">
            <p><strong>Automotive restoration and repair.</strong></p>
          </div>
          <img class="ml-4 w-50 rnd-img" src="/.img/car.png" alt="Silent film projector">
        </section><!-- media -->
      </section><!-- car -->

    </div><!-- container -->

    <div id="footer"></div>
  </body>
</html>
